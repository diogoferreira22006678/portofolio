<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="playground.css">    
    <link rel="stylesheet" href="../navbar.css">
    <script src="https://kit.fontawesome.com/0bcce8cda6.js" crossorigin="anonymous"></script>
    <script src="../scripts.js"></script>
    <title>About</title>
</head>
<body style="margin: 0%;">
    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
          <div class="nav-title">
            Diogo Ferreira
          </div>
        </div>
        <div class="nav-btn">
          <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>    
        <div class="nav-links">
          <a class="link" href="/homepage/hero.html" target="_top">Home</a>
          <a class="vl">|</a>
          <a class="link" href="/playground/playground.html" target="_top" >Playground</a>
          <!-- Add a div in the navbar to display the dark mode and light mode icons in white -->

            <a class="nav-icon" id="dark-mode-icon" style="color :black;">
              <i class="fa-solid fa-moon"></i>
            </a>

            <!-- Starts by default dark mode icon hidden and light mode icon displayed -->
            <a class="nav-icon" id="light-mode-icon" style="color :white; visibility: hidden;">
              <i class="fa-solid fa-sun"></i>
            </a>
        </div>
</body>
<script>
  // Add a event listener to the dark mode icon and light mode icon to change the theme of the page when clicked and alternate between the icons
  document.getElementById("dark-mode-icon").addEventListener("click", function(){
    document.body.style.backgroundColor = "black";
    document.body.style.color = "white";
    document.getElementById("dark-mode-icon").style.visibility = "hidden";
    document.getElementById("light-mode-icon").style.visibility = "visible";
  });
  document.getElementById("light-mode-icon").addEventListener("click", function(){
    document.body.style.backgroundColor = "white";
    document.body.style.color = "black";
    document.getElementById("light-mode-icon").style.visibility = "hidden";
    document.getElementById("dark-mode-icon").style.visibility = "visible";
  });
</script>
<script src="https://kit.fontawesome.com/0bcce8cda6.js" crossorigin="anonymous"></script>
<script src="../scripts.js"></script>
</html>
